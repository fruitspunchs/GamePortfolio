<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2 text-left">
				<img src="img/gameController.svg" alt="Game controller logo" class="gameControllerLogo">
			</div>
			<div class="col-md-10 text-right">
				<div>
					<h1>Bel Jones Echavez</h1>
					<h4>Hobbyist game developer</h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 hero text-center">
				<h3 class="text-left">Space Craft</h3>
				<p class="text-left">Crafting and Space Battles</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="featuredWorkText">Featured WIP</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4">
				<div>
					<img src="img/ninjaRun.png" alt="Ninja Run Screenshot">
					<h3>Ninja Run</h3>
					<p>Infinite Runner</p>
				</div>
			</div>
			<div class="col-md-4">
				<div>
					<img src="img/slotMachine.png" alt="Slot Machine Screenshot">
					<h3>Slot Machine</h3>
					<p>Simulator</p>
				</div>
			</div>
			<div class="col-md-4">
				<div>
					<img src="img/roulette.png" alt="Roulette Screenshot">
					<h3>Roulette</h3>
					<p>Simulator</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
